buildscript {
  ext {
    java_version = '1.8'
    log4j_version = '1.2.17'
    junit_version = '4.12'
  }
}

plugins {
  id 'application'
  id "org.flywaydb.flyway" version "6.5.0"
}

version "1.0-SNAPSHOT"
mainClassName = "com.sudhir.Main"

java {
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
  withJavadocJar()
  withSourcesJar()
}

repositories {
    jcenter()
}

dependencies {
  implementation group: 'log4j', name: 'log4j', version: "$log4j_version"
  testImplementation "junit:junit:$junit_version"
}

task dummmm {
  println('Running during configuration')

}
task 'hello' {
  doFirst {
    println('Hel')
  }
  doLast {
    println('lo')
  }
  println('Running during configuration')

}

task 'world' {
  dependsOn hello
  doFirst {
    println(' wor')
  }
  doLast {
    println(' ld')
  }
}
