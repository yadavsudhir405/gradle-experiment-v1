allprojects {
  task hello {
    doLast {
      task -> println "I'm $task.project.name"
    }
  }
}

subprojects {
  hello {
    doLast { task ->
      println "This is for submodules $task.project.name"
    }
  }
}

configure(subprojects.findAll {it.name == "common"}) {
    hello {
        doLast {
            println 'This is very specific to common'
        }
    }
}
