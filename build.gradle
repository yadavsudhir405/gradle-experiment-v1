plugins {
  id 'application'
  id "org.flywaydb.flyway" version "6.5.0"
}

version "1.0-SNAPSHOT"
mainClassName = "com.sudhir.Main"

task 'hello' {
  doFirst {
    println('Hel')
  }
  doLast {
    println('lo')
  }
}

task 'world' {
  dependsOn hello
  doFirst {
    println(' wor')
  }
  doLast {
    println(' ld')
  }
}
